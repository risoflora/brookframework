---
name: Make

on:
  schedule:
    - cron:  '0 0 1 * *'
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Build on Linux
      if: runner.os == 'Linux'
      shell: bash
      run: bash .github/workflows/make.sh build

    - name: Build on Windows
      if: runner.os == 'Windows'
      shell: powershell
      run: pwsh -File .github/workflows/make.ps1 build

    - name: Archive
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        retention-days: 1
        path: src\bin\*.exe
