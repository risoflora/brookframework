---
name: Make

on:
  schedule:
    - cron:  '0 0 1 * *'
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os:
          - ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Build
      shell: bash
      run: |
        set -xeuo pipefail
        sudo bash -c '
          apt-get update
          apt-get install -y lazarus lib{gnutls28,curl4-gnutls}-dev
        ' >/dev/null
        if pushd libsagui; then
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DSG_HTTPS_SUPPORT=ON
          cmake --build build --config Debug
          if popd; then
            instantfpc -Fu/usr/lib/lazarus/*/components/lazutils \
              -B '.github/workflows/make.pas' || true
            pushd Test && bash RunAllTests.sh
          fi
        fi

